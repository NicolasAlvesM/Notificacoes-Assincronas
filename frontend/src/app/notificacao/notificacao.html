<div class="container">
  <div class="input-section">
    <input 
      type="text" 
      [(ngModel)]="conteudoMensagem" 
      placeholder="Digite a mensagem"
      class="input-field">
    
    <button (click)="enviarNotificacao()" class="send-button">
      Enviar Notificação
    </button>
  </div>

  <div class="notifications-list">
    <div *ngFor="let notificacao of notificacoes" class="notification-item">
      <div class="notification-id">ID: {{ notificacao.mensagemId }}</div>
      <div class="notification-content">Mensagem: {{ notificacao.conteudoMensagem }}</div>
      <div class="notification-status">Status: {{ notificacao.status }}</div>
    </div>
  </div>
</div>
